    <body onscroll="onScroll()" class="mat-typography">
        <div
            id="splash_screen"
            class="animate__animated animate__faster"
            style="
                position: fixed;
                background: white !important;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100%;
                z-index: 99999999999999999;
                justify-content: center;
                transition: 0.5s ease-in-out;
                flex-direction: column;
                transition: 0.4s linear;
            "
        >
            <div
                style="
                    margin: auto;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                "
            >
                <img
                    loading="lazy"
                    class="animate__animated animate__pulse t-h-[15vh]"
                    style="transition: 0.5s ease-in-out"
                    src="/assets/logo.png"
                    alt=""
                />
                <div
                    class="t-text-3xl"
                    style="text-align: center; font-size: 14px"
                >
                    Iloilo Province's Smartest Platform
                </div>
                <br />
                Loading...
            </div>
        </div>

        <app-root></app-root>

        <div>
            <button
                onclick="scrollToTop()"
                style="position: fixed; bottom: 20px; z-index: 1; right: 20px"
                class="btn btn-lg t-bg-bg-brand t-text-white t-shadow-2xl t-shadow-text-brand/50 hover:t-bg-black"
            >
                <i class="ti-arrow-up"></i>
            </button>
        </div>

        <script type="text/javascript">
            var scrollTop = 0

            function scrollToTop() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth',
                })
            }

            function onScroll() {
                localStorage.setItem('hideNav', scrollTop >= 15)
                this.scrollTop = window.scrollY
            }

            function setTheme() {
                // if (

                //     document

                //         .setAttribute('theme', 'light')
                // } else {
                //     document
                //         .getElementById('html')
                //         .setAttribute('theme', localStorage.getItem('theme'))
                // }
                document.getElementById('html').setAttribute('theme', 'light')
            }
            setInterval(() => {
                setTheme()
            }, 100)
        </script>
