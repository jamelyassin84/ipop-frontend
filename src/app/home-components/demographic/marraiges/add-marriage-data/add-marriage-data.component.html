<div @expandCollapse *ngIf="location$ | async" class="card-body">
    <div class="row">
        <div class="form-group col-md-6">
            <label>
                <span *ngIf="data.municipality === null">Total</span> Population
            </label>
            <input
                [(ngModel)]="data.population"
                type="number"
                class="form-control"
            />
        </div>
        <div class="form-group col-md-6">
            <label for="">Total Marriages</label>
            <input
                [(ngModel)]="data.total_marriages"
                type="number"
                class="form-control"
            />
        </div>
        <div class="form-group col-md-6">
            <label for="">Church</label>
            <input
                [(ngModel)]="data.church"
                type="number"
                class="form-control"
            />
        </div>
        <div class="form-group col-md-6">
            <label for="">Civil</label>
            <input
                [(ngModel)]="data.civil"
                type="number"
                class="form-control"
            />
        </div>
        <div class="form-group col-md-6">
            <label for="">Others</label>
            <input
                [(ngModel)]="data.others"
                type="number"
                class="form-control"
            />
        </div>
    </div>
</div>

<hr />
<div class="mr-5 d-flex aic jcc">
    <button (click)="save()" [disabled]="isLoading" class="btn btn-success">
        <span *ngIf="!isLoading"
            ><i class="mr-1 ti-check"></i> Add this Marriage Data</span
        >
        <Loader *ngIf="isLoading"></Loader>
    </button>
</div>
