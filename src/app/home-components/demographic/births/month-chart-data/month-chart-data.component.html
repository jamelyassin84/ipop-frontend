<div class="card-body">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a
                role="button"
                (click)="changeTab('males')"
                class="nav-link text-muted"
                [class.active]="tabs.males"
            >
                <i class="ti-user"></i>
                {{ !single ? 'Male' : 'Statistics' }}
            </a>
        </li>

        <li *ngIf="!single" class="nav-item">
            <a
                role="button"
                (click)="changeTab('females')"
                class="nav-link text-muted"
                [class.active]="tabs.females"
            >
                <i class="ti-user"></i> Female
            </a>
        </li>
        <li class="nav-item"></li>
    </ul>

    <br />

<div class="mr-5 d-flex aic jcc">
