<div *ngIf="location$ | async as location$" class="card-body">
    <div class="row">
        <div class="form-group col-md-6">
            <label>
                <span *ngIf="data.municipality === null">Total</span> Population
            </label>
            <input
                [(ngModel)]="data.population"
                type="number"
                class="form-control"
            />
        </div>
        <div class="form-group col-md-6">
            <label for="">Total Deaths</label>
            <input
                [(ngModel)]="data.total"
                type="number"
                class="form-control"
            />
        </div>
        <div class="form-group col-md-6">
            <label for="">Crude Death Rate</label>
            <input
                [(ngModel)]="data.crude_death_rate"
                type="number"
                class="form-control"
            />
        </div>
    </div>
</div>

<hr />
<div class="d-flex aic jcc mr-5">
    <button (click)="save()" [disabled]="isLoading" class="btn btn-success">
        <span *ngIf="!isLoading"
            ><i class="ti-check mr-1"></i> Add this Death Data</span
        >
        <Loader *ngIf="isLoading"></Loader>
    </button>
</div>
