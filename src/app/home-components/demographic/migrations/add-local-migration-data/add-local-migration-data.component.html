<div class="card-body">
    <div class="row">
        <div class="form-group col-md-4">
            <label for="">Total In Migrations</label>
            <input
                [(ngModel)]="data.total_in_migrations"
                type="text"
                class="form-control"
            />
        </div>
        <div class="form-group col-md-4">
            <label for="">Total Out Migrations</label>
            <input
                [(ngModel)]="data.total_out_migrations"
                type="text"
                class="form-control"
            />
        </div>
        <div class="form-group col-md-4">
            <label for="">Net Migration Rate</label>
            <input
                [(ngModel)]="data.net_migrations"
                type="text"
                class="form-control"
            />
        </div>
    </div>
</div>

<hr />
<div class="d-flex aic jcc mr-5">
    <button (click)="save()" [disabled]="isLoading" class="btn btn-success">
        <span *ngIf="!isLoading"
            ><i class="ti-check mr-1"></i> Add this local migration Data</span
        >
        <Loader *ngIf="isLoading"></Loader>
    </button>
</div>
