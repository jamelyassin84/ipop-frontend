<div @expandCollapse *ngIf="location$ | async as location" class="card-body">
    <div class="row">
        <div *ngIf="data.municipality === null" class="form-group col-md-3">
            <label> Total Population </label>
            <input
                [(ngModel)]="data.total_population"
                type="number"
                class="form-control"
            />
        </div>
        <div class="form-group col-md-3">
            <label for="">Total In Migrations</label>
            <input
                [(ngModel)]="data.total_in_migrations"
                type="text"
                class="form-control"
            />
        </div>
        <div class="form-group col-md-3">
            <label for="">Total Out Migrations</label>
            <input
                [(ngModel)]="data.total_out_migrations"
                type="text"
                class="form-control"
            />
        </div>
        <div class="form-group col-md-3">
            <label for="">Total Net Migrations</label>
            <input
                [(ngModel)]="data.net_migrations"
                type="text"
                class="form-control"
            />
        </div>
    </div>
</div>

<hr />
<div class="mr-5 d-flex aic jcc">
    <button (click)="save()" [disabled]="isLoading" class="btn btn-success">
        <span *ngIf="!isLoading"
            ><i class="mr-1 ti-check"></i> Add this migration Data</span
        >
        <Loader *ngIf="isLoading"></Loader>
    </button>
</div>
