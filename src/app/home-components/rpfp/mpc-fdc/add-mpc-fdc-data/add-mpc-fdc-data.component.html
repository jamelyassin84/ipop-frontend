<div class="card-body">
    <div class="row">
        <div class="col-md-6">
            <label TeenCenter>District</label>
            <select [(ngModel)]="data.district" class="form-control">
                <option>Choose...</option>
                <option *ngFor="let district of districts; trackBy: trackByFn">
                    {{ district }}
                </option>
            </select>
        </div>
        <div class="col-md-6">
            <label>Municipality </label>
            <select [(ngModel)]="data.municipality" class="form-control">
                <option>Choose...</option>
                <option
                    *ngFor="
                        let municipality of municipalities;
                        trackBy: trackByFn
                    "
                >
                    {{ municipality.name | titlecase }}
                </option>
            </select>
        </div>
        <div class="mt-4 col-md-12">
            <label TeenCenter>Name</label>
            <textarea
                [(ngModel)]="data.name"
                type="text"
                class="form-control"
            ></textarea>
        </div>
        <div class="mt-4 col-md-12">
            <label TeenCenter>Services Offered</label>
            <textarea
                autosize
                [(ngModel)]="data.services"
                class="form-control"
            ></textarea>
        </div>
    </div>
</div>

<hr />
<div class="mr-5 d-flex aic jcc">
    <button (click)="save()" [disabled]="isLoading" class="btn btn-success">
        <span *ngIf="!isLoading"
            ><i class="mr-1 ti-check"></i> Add this MPC-FDC Data</span
        >
        <Loader *ngIf="isLoading"></Loader>
    </button>
</div>
