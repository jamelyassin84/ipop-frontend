<div class="card-body">
    <div class="row">
        <div class="mt-4 col-md-4">
            <label for=""> Number of Sessions Conducted</label>
            <input
                [(ngModel)]="data.sessions"
                type="number"
                class="form-control"
            />
        </div>
        <div class="mt-4 col-md-4">
            <label for="">Number of Couples Oriented</label>
            <input
                [(ngModel)]="data.oriented_couples"
                type="number"
                class="form-control"
            />
        </div>
    </div>
</div>

<hr />
<div class="mr-5 d-flex aic jcc">
    <button (click)="save()" [disabled]="isLoading" class="btn btn-success">
        <span *ngIf="!isLoading"
            ><i class="mr-1 ti-check"></i> Update this local PMOC data</span
        >
        <Loader *ngIf="isLoading"></Loader>
    </button>
</div>
