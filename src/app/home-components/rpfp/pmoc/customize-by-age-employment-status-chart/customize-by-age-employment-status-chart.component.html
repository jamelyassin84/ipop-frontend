<div *ngIf="location$ | async as location" class="card-body">
    <div class="row">
        <div class="col-md-12">
            <div class="h5">Male</div>
        </div>
        <div class="mt-4 col-md-4">
            <label for="">Student </label>
            <input
                [(ngModel)]="data.student_male"
                type="number"
                class="form-control"
            />
        </div>
        <div class="mt-4 col-md-4">
            <label for="">Employed </label>
            <input
                [(ngModel)]="data.employed_male"
                type="number"
                class="form-control"
            />
        </div>
        <div class="mt-4 col-md-4">
            <label for="">Unemployed </label>
            <input
                [(ngModel)]="data.not_employed_male"
                type="number"
                class="form-control"
            />
        </div>
        <div class="mt-5 col-md-12">
            <div class="h5">Female</div>
        </div>
        <div class="mt-4 col-md-4">
            <label for="">Student </label>
            <input
                [(ngModel)]="data.student_female"
                type="number"
                class="form-control"
            />
        </div>
        <div class="mt-4 col-md-4">
            <label for="">Employed </label>
            <input
                [(ngModel)]="data.employed_female"
                type="number"
                class="form-control"
            />
        </div>
        <div class="mt-4 col-md-4">
            <label for="">Unemployed </label>
            <input
                [(ngModel)]="data.not_employed_female"
                type="number"
                class="form-control"
            />
        </div>
    </div>

    <hr />
    <div class="mr-5 d-flex aic jcc">
        <button (click)="save()" [disabled]="isLoading" class="btn btn-success">
            <span *ngIf="!isLoading"
                ><i class="mr-1 ti-check"></i> Add this PMOC Applicants by
                Employment Status and Sex</span
            >
            <Loader *ngIf="isLoading"></Loader>
        </button>
    </div>
</div>
