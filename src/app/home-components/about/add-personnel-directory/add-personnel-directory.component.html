<div class="card-body">
    <div class="form-group">
        <label for="">Choose Type of Official</label>
        <select [(ngModel)]="data.type" type="text" class="form-control">
			<option [value]="type" *ngFor="let type of types">{{ type  | titlecase }}</option>
		</select>
    </div>
    <div class="form-group">
        <label for="">Name </label>
        <input [(ngModel)]="data.name" type="text" class="form-control" />
    </div>
    <div class="form-group">
        <label for="">Position</label>
        <input [(ngModel)]="data.position" type="text" class="form-control" />
    </div>
    <div class="form-group">
        <label for="">Phone</label>
        <input [(ngModel)]="data.phone" type="text" class="form-control" />
    </div>
    <div class="form-group">
        <label for="">Email</label>
        <input [(ngModel)]="data.email" type="text" class="form-control" />
    </div>
</div>

<hr />
<div class="d-flex aic jcc mr-5">
    <button (click)="save()" [disabled]="isLoading" class="btn btn-success">
		<span *ngIf="!isLoading"
			><i class="ti-check mr-1"></i> Add this Personnel</span
		>
		<Loader *ngIf="isLoading"></Loader>
	</button>
</div>
