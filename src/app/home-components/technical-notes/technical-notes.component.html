<p *ngFor="let note of TechnicalNotes">
    <span
        role="button"
        placement="left"
        class="h6 text-primary"
        (click)="removeNote(note.id)"
        [ngClass]="{'t-pointer-events-none': isUser}"
        ngbTooltip="Click to Remove Technical Note"
        >{{ note.title }}</span
    >
    - {{ note.body }}
</p>

<NoDataComponent [data]="TechnicalNotes"></NoDataComponent>
<Spinner></Spinner>
