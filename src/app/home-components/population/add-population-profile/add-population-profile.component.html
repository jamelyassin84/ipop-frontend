<div @expandCollapse *ngIf="location$ | async as location" class="card-body">
    <div class="row">
        <div class="form-group col-md-4">
            <label for=""
                >Total No. of {{ location | resolve_barangay_purok }}</label
            >
            <input [(ngModel)]="data.barangays" class="form-control" />
        </div>
        <div class="form-group col-md-4">
            <label for="">Total Land Area (sq.km)</label>
            <input [(ngModel)]="data.land_area" class="form-control" />
        </div>
        <div class="form-group col-md-4">
            <label for="">Total Household Population</label>
            <input
                [(ngModel)]="data.household_population"
                class="form-control"
            />
        </div>
        <div class="form-group col-md-4">
            <label for="">Male</label>
            <input [(ngModel)]="data.males" class="form-control" />
        </div>
        <div class="form-group col-md-4">
            <label for="">Female</label>
            <input [(ngModel)]="data.females" class="form-control" />
        </div>
        <div class="form-group col-md-4">
            <label for="">Sex Ratio (Male:Female)</label>

            <input [(ngModel)]="data.sex_ratio" class="form-control" />
        </div>

        <div class="form-group col-md-4">
            <label for="">Number of Households</label>
            <input [(ngModel)]="data.households" class="form-control" />
        </div>
        <div class="form-group col-md-4">
            <label for="">Average Household Size</label>
            <input
                [(ngModel)]="data.average_household_size"
                class="form-control"
            />
        </div>
        <div class="form-group col-md-4">
            <label for="">Population Density (persons/sq.km)</label>
            <input [(ngModel)]="data.density" class="form-control" />
        </div>
        <div class="form-group col-md-4">
            <label for="">Age Dependency Ratio</label>
            <input
                [(ngModel)]="data.age_dependency_ratio"
                class="form-control"
            />
        </div>
        <div class="form-group col-md-4">
            <label for="">Child Dependency Ratio</label>
            <input
                [(ngModel)]="data.child_dependency_ratio"
                class="form-control"
            />
        </div>
        <div class="form-group col-md-4">
            <label for="">Old Age Dependency Ratio</label>
            <input
                [(ngModel)]="data.old_age_dependency_ratio"
                class="form-control"
            />
        </div>
    </div>
    <div class="row">
        <div class="mt-2 col-md-12">
            <div class="alert alert-primary">
                Enter the URL on the field below the population profile saved on
                your online storage ( eg., Google Drive )
            </div>
        </div>
        <div class="col-md-12">
            <label for="">Downloadable Link</label>
            <textarea
                autosize
                [(ngModel)]="data.dowloadable_link"
                class="form-control"
            ></textarea>
        </div>
    </div>
</div>

<hr />
<div class="mr-5 d-flex aic jcc">
    <button (click)="save()" [disabled]="isLoading" class="btn btn-success">
        <span *ngIf="!isLoading"
            ><i class="mr-1 ti-check"></i> Add this Population Profile</span
        >
        <Loader *ngIf="isLoading"></Loader>
    </button>
</div>
