<ng-container *ngIf="location$ | async as location">
    <div @expandCollapse class="card-body">
        <div class="row">
            <div
                class="t-text-blue-900 t-font-bold t-text-2xl col-md-12 t-mb-10"
            >
                {{ location.year }}
            </div>

            <div class="form-group col-md-4">
                <label for="">HH Population</label>
                <input
                    [(ngModel)]="data.hh_population"
                    type="number"
                    class="form-control"
                />
            </div>
            <div class="form-group col-md-4">
                <label for="">0-14</label>
                <input
                    [(ngModel)]="data['0-14']"
                    type="number"
                    class="form-control"
                />
            </div>
            <div class="form-group col-md-4">
                <label for="">15-64</label>
                <input
                    [(ngModel)]="data['15-64']"
                    type="number"
                    class="form-control"
                />
            </div>
            <div class="form-group col-md-4">
                <label for="">65 and over</label>
                <input
                    [(ngModel)]="data['65_and_over']"
                    type="number"
                    class="form-control"
                />
            </div>
            <div class="form-group col-md-4">
                <label for="">Young Dependency</label>
                <input
                    [(ngModel)]="data.young_dependency"
                    type="number"
                    class="form-control"
                />
            </div>
            <div class="form-group col-md-4">
                <label for="">Old Dependency</label>
                <input
                    [(ngModel)]="data.old_dependency"
                    type="number"
                    class="form-control"
                />
            </div>
            <div class="form-group col-md-4">
                <label for="">Dependency</label>
                <input
                    [(ngModel)]="data.dependency"
                    type="number"
                    class="form-control"
                />
            </div>
        </div>
    </div>

    <hr />
    <div class="mr-5 d-flex aic jcc">
        <button (click)="save()" [disabled]="isLoading" class="btn btn-success">
            <span *ngIf="!isLoading"
                ><i class="mr-1 ti-check"></i> Add this Age Distribution & Age
                Dependency Ratio</span
            >
            <Loader *ngIf="isLoading"></Loader>
        </button>
    </div>
</ng-container>
