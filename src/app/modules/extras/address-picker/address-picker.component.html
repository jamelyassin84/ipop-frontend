<div class="card t-p-3 t-my-8">
    <ul [@listAnimation]="3" class="nav nav-tabs">
        <li *ngFor="let tab of tabItems; trackBy: trackByFn" class="nav-item">
            <button
                (click)="changeTab(tab)"
                class="nav-link text-muted"
                [ngClass]="{
                    't-bg-bg-brand ': tabs[tab],
                    't-hidden': tab === 'barangay' && !showBarangayTab
                }"
            >
                <div [ngClass]="{'t-text-white t-font-bold': tabs[tab]}">
                    {{ tab | titlecase }}
                </div>
            </button>
        </li>
    </ul>

    <div class="mt-3 row">
        <div *ngIf="!tabs.province" @expandCollapse class="mb-3 col-md-3">
            <label for="municipality">Municipality </label>
            <select
                (input)="getBarangays($event)"
                class="custom-select"
                id="municipality"
                required
            >
                <option>Choose...</option>
                <option
                    *ngFor="let municipality of municipalities"
                    [value]="municipality.code"
                >
                    {{ municipality.name | titlecase }}
                </option>
            </select>
        </div>

        <div *ngIf="tabs.barangay" @expandCollapse class="mb-3 col-md-3">
            <label for="barangay"> Barangay </label>
            <select
                (input)="setBarangay($event)"
                class="custom-select"
                id="barangay"
                required
            >
                <option value="">Choose ...</option>
                <option *ngFor="let barangay of barangays; trackBy: trackByFn">
                    {{ barangay.name }}
                </option>
            </select>
        </div>

        <div class="mb-3 col-md-3">
            <label for="barangay"> Year </label>
            <select
                [(ngModel)]="currentLocation.year"
                (input)="setYear($event)"
                class="custom-select"
                id="barangay"
                required
            >
                <option
                    [value]="year"
                    *ngFor="let year of years; trackBy: trackByFn"
                >
                    {{ year }}
                </option>
            </select>
        </div>

        <div class="mb-3 col-md-3" style="align-self: flex-end">
            <button
                [disabled]="currentLocation.year === ''"
                (click)="emit()"
                class="pl-3 pr-3 text-white btn bgc-blue-900"
            >
                Select Location
            </button>
        </div>
    </div>
    <br />
</div>
