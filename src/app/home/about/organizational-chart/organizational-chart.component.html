<div class="card">
    <div class="bg-white card-header">
        <h5 class="m-0 text-center card-title d-flex">
            <span class="t-text-3xl" style="align-self: center"
                >Organizational Structure</span
            >

            <span
                *ngIf="(!isUser && img !== null) || isSuperAdmin"
                class="ml-auto"
            >
                <DropDown [buttons]="dropdown"></DropDown>
                <ng-template #dropdown>
                    <button (click)="triggerInputTypeFile()" ngbDropdownItem>
                        Customize Organizational Structure
                    </button>
                </ng-template>
            </span>
        </h5>
    </div>
    <div class="card-body">
        <Spinner></Spinner>
        <NoDataComponent [data]="img !== null ? [1] : []"></NoDataComponent>

        <img *ngIf="img !== null" style="width: 100%" [src]="img" alt="" />
    </div>
</div>
<input
    type="file"
    (change)="readUrl($event)"
    accept="image/*"
    style="display: none"
    id="input-type-file"
/>
