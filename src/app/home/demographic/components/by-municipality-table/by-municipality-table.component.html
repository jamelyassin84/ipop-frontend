<div class="card">
    <div
        [style.background]="headerClass"
        class="text-white card-header d-flex aic"
    >
        <div class="mt-2 mr-auto card-title h4">
            {{ title }}
        </div>
    </div>

    <div class="card-body -t-mt-3">
        <NoDataComponent [data]="body"></NoDataComponent>

        <table
            *ngIf="body.length !== 0"
            class="table table-striped"
            [ngClass]="{'table-responsive': innerWidth < 1139}"
        >
            <thead>
                <tr>
                    <th>#</th>
                    <th *ngFor="let header of headers; trackBy: trackByFn">
                        {{ header }}
                    </th>
                    <th *ngIf="!isUser"></th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let item of body; trackBy: trackByFn; let i = index"
                >
                    <td>{{ i + 1 | number }}</td>

                    <td *ngFor="let key of keys; trackBy: trackByFn">
                        {{ item | arrayToValues: key }}
                    </td>

                    <td *ngIf="!isUser && isSuperAdmin">
                        <DropDown [buttons]="dd"></DropDown>
                        <ng-template #dd>
                            <button
                                class="dropdown-item"
                                (click)="deleteData(item.id)"
                            >
                                Remove
                            </button>
                        </ng-template>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
