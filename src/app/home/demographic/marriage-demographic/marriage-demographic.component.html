<div class="bg-light">
    <ng-template #addMarriageData>
        <AddMarriageData [marriageData]="localData"></AddMarriageData>
    </ng-template>
    <ng-template #localDataForm>
        <CustomizeMarriageLocalData></CustomizeMarriageLocalData>
    </ng-template>

    <ng-template #customizeMonthChart>
        <CustomizeMonthChart
            [single]="true"
            type="Marriage"
            [location]="location"
            [chartData]="monthChartData"
        ></CustomizeMonthChart>
    </ng-template>

    <ng-template #customizeTechnicalNotes>
        <CustomizeTechnicalNotes type="Marriages"></CustomizeTechnicalNotes>
    </ng-template>

    <ng-template #viewOfficials>
        <ViewOfficials></ViewOfficials>
    </ng-template>

    <ng-template #addOfficials>
        <AddOfficials></AddOfficials>
    </ng-template>

    <div
        class="d-flex"
        style="justify-content: flex-end; position: relative; z-index: 1"
    >
        <Modal
            *ngIf="!isUser"
            size="lg"
            title="Add a Marriage Data"
            btnTitle="Add marriage data"
            btnClass="btn btn-sm btn-dark mr-2"
            [template]="addMarriageData"
            icon="ti-plus"
        ></Modal>
    </div>

    <div @expandCollapse *ngIf="summaries" class="mt-3 mb-4 row">
        <div class="p-1 col-md-3">
            <SummaryComponent
                title="Total Population"
                spanClass="bgc-grey-50  "
                [value]="summaries?.population"
            ></SummaryComponent>
        </div>

        <div class="p-1 col-md-3">
            <SummaryComponent
                title="Total Marriages"
                spanClass="bgc-pink-50 c-pink-500"
                [value]="summaries?.total_marriages"
            ></SummaryComponent>
        </div>

        <div class="p-1 col-md-2">
            <SummaryWithPercent
                title="Church"
                spanClass="bgc-pink-50 c-pink-400"
                progressClass="bgc-pink-400 "
                [value]="summaries?.church"
                [percentValue]="
                    summaries.church || 0
                        | to_percent: summaries?.total_marriages
                "
            ></SummaryWithPercent>
        </div>

        <div class="p-1 col-md-2">
            <SummaryWithPercent
                title="Civil"
                spanClass="bgc-purple-50 c-purple-500"
                progressClass="bgc-purple-500 "
                [value]="summaries?.civil"
                [percentValue]="
                    summaries.civil || 0
                        | to_percent: summaries?.total_marriages
                "
            ></SummaryWithPercent>
        </div>

        <div class="p-1 col-md-2">
            <SummaryWithPercent
                title="Others"
                spanClass="bgc-pink-50 c-pink-600"
                progressClass="bgc-pink-600 "
                [value]="summaries.others"
                [percentValue]="
                    summaries.others || 0
                        | to_percent: summaries?.total_marriages
                "
            ></SummaryWithPercent>
        </div>
    </div>

    <AddressPicker (onEmit)="fetch($event)"></AddressPicker>

    <PyramidChart-and-AgeGroup
        type="Marriage"
        ageGroupColor="#F00080"
        [showPyramid]="false"
        [location]="location"
        pyramidTitle="Marriage Pyramid"
        ageGroupTitle="Marriages by Age Group and Sex"
        [colors]="['#EC4899', '#DB2777']"
    ></PyramidChart-and-AgeGroup>

    <div class="mt-3 row">
        <div
            class="m-0 col-md-8"
            [ngClass]="{'col-md-12': location.municipality === null}"
        >
            <div class="card">
                <div class="bg-white card-header d-flex">
                    <div class="mr-auto">Marriage by Month of Marriage</div>

                    <DropDown
                        *ngIf="!isUser"
                        [buttons]="marriageStatisticDropdown"
                    ></DropDown>

                    <ng-template #marriageStatisticDropdown>
                        <Modal
                            size="lg"
                            title="Customize Statistical Death Data"
                            btnTitle="Customize statistical data"
                            btnClass="dropdown-item"
                            [template]="customizeMonthChart"
                        ></Modal>
                    </ng-template>
                </div>
                <div class="card-body">
                    <div class="chart">
                        <canvas
                            baseChart
                            chartType="bar"
                            [colors]="Colors"
                            [legend]="statisticalChart.legend"
                            [labels]="statisticalChart.labels"
                            [options]="statisticalChart.options"
                            [datasets]="statisticalChart.datasets"
                        >
                        </canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4" *ngIf="location.municipality != null">
            <div class="layer w-100">
                <div class="card">
                    <div class="bg-white card-header d-flex">
                        <span>Local Marriage Data</span>
                        <div class="ml-auto" *ngIf="localData.id != null">
                            <!-- <DropDown [buttons]="LocalMarriageData"></DropDown>
                            <ng-template #LocalMarriageData>
                                <Modal
                                    size="lg"
                                    title="Customize Local Marriage Data"
                                    btnTitle="Customize local marriage data"
                                    btnClass="dropdown-item"
                                    [template]="localDataForm"
                                ></Modal>
                            </ng-template> -->
                        </div>
                    </div>

                    <div class="layer w-100 card-body">
                        <TitleWithIcon
                            title="Population"
                            color="mB-5 text-primary"
                            [value]="localData?.population"
                        ></TitleWithIcon>

                        <TitleWithIcon
                            title="Total Marriages"
                            color="mB-5 c-purple-500"
                            [value]="localData?.total_marriages"
                            class="t-mb-8"
                        ></TitleWithIcon>

                        <TitleWithPercent
                            title="Church"
                            icon="ti-infinite mr-2"
                            color="mB-5  c-green-500"
                            [value]="localData?.church"
                            [percentValue]="
                                getPercentage(
                                    localData?.church || 0,
                                    localData?.total_marriages || 0
                                )
                            "
                            progressColor="bgc-green-500"
                        ></TitleWithPercent>

                        <TitleWithPercent
                            title="Civil"
                            icon="ti-infinite mr-2"
                            color="mB-5  c-purple-500"
                            [value]="localData?.civil"
                            [percentValue]="
                                getPercentage(
                                    localData?.civil || 0,
                                    localData?.total_marriages || 0
                                )
                            "
                            progressColor="bgc-purple-500"
                        ></TitleWithPercent>

                        <TitleWithPercent
                            title="Others"
                            icon="ti-infinite mr-2"
                            color="mB-5 c-orange-500"
                            [value]="localData?.others"
                            [percentValue]="
                                getPercentage(
                                    localData?.others || 0,
                                    localData?.total_marriages || 0
                                )
                            "
                            progressColor="bgc-orange-500"
                        ></TitleWithPercent>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4 col-md-12">
            <div class="card t-mb-3">
                <div class="bg-white card-header d-flex aic">
                    <div class="mt-2 mr-auto card-title">Type of Marriages</div>
                </div>
                <div class="card-body">
                    <canvas
                        baseChart
                        [colors]="Colors"
                        [datasets]="marriageConfig.datasets"
                        [labels]="marriageConfig.labels"
                        [options]="marriageConfig.options"
                        [legend]="marriageConfig.legend"
                        chartType="bar"
                    >
                    </canvas>
                </div>
            </div>

            <ByMunicipalityTable
                type="Marriage"
                headerClass="#F7138E"
                title="Marriages by Municipality"
                [body]="marriagesByMunicipality"
                [keys]="marriagesByMunicipalityKeys"
                [headers]="marriagesByMunicipalityHeaders"
            ></ByMunicipalityTable>
        </div>

        <div class="mt-3 col-md-12">
            <div class="card">
                <div class="bg-white card-header d-flex aic">
                    <div class="mt-2 mr-auto card-title">Technical Notes</div>
                    <Modal
                        *ngIf="!isUser"
                        size="lg"
                        title="Customize Technical Notes"
                        btnTitle="Customize technical notes"
                        btnClass="btn btn-sm btn-dark"
                        [template]="customizeTechnicalNotes"
                        icon="ti-notepad"
                    ></Modal>
                </div>
                <div class="card-body">
                    <TechnicalNotes type="Marriage"></TechnicalNotes>
                </div>
            </div>
        </div>
    </div>
</div>
